    .skill-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 25px;
      margin: 15px auto;
      width: 320px;
      font-size: 1.2rem;
      color: #00ffff;

    .resume-card a {
      display: inline-block;
      margin-top: 10px;

      background: gold;
      color: black;
      border-radius: 8px;
