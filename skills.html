<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
    }

    .skill-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 25px;
      margin: 15px auto;
      width: 320px;
      font-size: 1.2rem;
      color: #00ffff;
      transition: transform 0.3s ease;
    }

    .skill-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .skill-icon {
      width: 30px;
      height: 30px;
      margin-right: 15px;
      border-radius: 5px;
    }

    .resume-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 40px auto 0;
      width: 350px;
      text-align: center;
      color: #00ffff;
    }

    .resume-card h3 {
      margin-bottom: 10px;
      color: #00ffff;
    }

    .resume-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: gold;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .resume-card a:hover {
      background: turquoise;
    }
  </style>
</head>
<body>
  <h1>Skills</h1>

  <div class="skill-card">
    <img class="skill-icon" src="https://img.icons8.com/color/48/python.png" alt="Python icon"/>
    Python
  </div>
  <div class="skill-card">
    <img class="skill-icon" src="https://img.icons8.com/color/48/html-5--v1.png" alt="HTML icon"/>
    HTML
  </div>
  <div class="skill-card">
    <img class="skill-icon" src="https://img.icons8.com/color/48/css3.png" alt="CSS icon"/>
    CSS
  </div>
  <div class="skill-card">
    <img class="skill-icon" src="https://img.icons8.com/ios-filled/50/mysql-logo.png" alt="MySQL icon"/>
    MySQL
  </div>
  <div class="skill-card">
    <img class="skill-icon" src="https://img.icons8.com/fluency/48/privacy-policy.png" alt="Cybersecurity icon"/>
    Cybersecurity Fundamentals
  </div>
  <div class="skill-card">
    <img class="skill-icon" src="https://img.icons8.com/color/48/lock--v1.png" alt="Cryptography icon"/>
    Cryptography
  </div>

  <div class="resume-card">
    <h3>My Resume</h3>
    <a href="https://online.flippingbook.com/view/762819190/" target="_blank">Click to View Resume</a>
  </div>
</body>
</html>
