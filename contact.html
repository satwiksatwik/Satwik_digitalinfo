<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
    }

    .contact-link {
      margin: 15px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      color: #00ffff;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-link:hover {
      background: turquoise;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Contact</h1>

  <a class="contact-link" href="mailto:satwik@example.com">Email</a><br>
  <a class="contact-link" href="https://www.linkedin.com/in/satwik" target="_blank">LinkedIn</a><br>
  <a class="contact-link" href="https://github.com/satwiksatwik" target="_blank">GitHub</a>
</body>
</html>
